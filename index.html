<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="tic-tac-toe.png">
  <title>Tic Tac Toe</title>
</head>
<body>
  
    <h1>Tic Tac Toe</h1>
    <div class="results">
      <div class="o-side case">
        <img src="assets/letter-o.png" alt="#">
        <p class="sub-text"><span data-result>0</span> WINS</p>
      </div>
      <div class="x-side case">
        <img src="assets/close.png" alt="#">
        <p class="sub-text"><span data-result>0</span> WINS</p>
      </div>
      <div class="tie case">
        <img src="assets/scales.png" alt="#">
        <p class="sub-text"><span data-result>0</span> TIES</p>
      </div>
    </div>
    <div class="board"></div>
    <button class="reset">Play again!</button>
    
  <script src="script.js"></script>
</body>
</html>
